<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>我的画板</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas" class="canvas">
  </canvas>
  <div class="tools">
    <svg id="eraser" class="icon" aria-hidden="true">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="pen" class="icon active" aria-hidden="true">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <div class="colorList" id="colorList">
      <ol>
        <li class="active" id="activeColor"></li>
        <li id="black" class="black"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
      </ol>
    </div>
    <svg id="lineWidth" class="icon" aria-hidden="true">
      <use xlink:href="#icon-linewidth"></use>
    </svg>
    <svg id="clear" class="icon" aria-hidden="true">
      <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="download" class="icon" aria-hidden="true">
      <use xlink:href="#icon-download"></use>
    </svg>
  </div>

  <script src="//at.alicdn.com/t/font_524574_vn6s3pm9tb8g2e29.js"></script>
  <script src="main.js"></script>
</body>

</html>
